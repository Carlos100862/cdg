<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferrari F40</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #111;
            color: #ddd;
            font-family: Arial, sans-serif;
        }
        .navbar, .bg-dark {
            background-color: #000 !important;
        }
        .btn-primary {
            background-color: #ff0000;
            border-color: #ff0000;
        }
        .btn-primary:hover {
            background-color: #cc0000;
            border-color: #cc0000;
        }
        .carousel img {
            max-height: 500px;
            object-fit: cover;
        }
        .hero {
            text-align: center;
            padding: 50px 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Ferrari F40</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#especificacoes">Especificações</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contato">Contato</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="galeria" class="container mt-5 pt-5">
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/f40c1_upscaled.jpeg" class="d-block w-100" alt="Ferrari F40 - Vista 1">
                </div>
                <div class="carousel-item">
                    <img src="img/f40c2_upscaled.jpeg" class="d-block w-100" alt="Ferrari F40 - Vista 2">
                </div>
                <div class="carousel-item">
                    <img src="img/f40c4_upscaled.jpeg" class="d-block w-100" alt="Ferrari F40 - Vista 3">
                </div>
                <div class="carousel-item">
                    <img src="img/f40c5_upscaled.jpeg" class="d-block w-100" alt="Ferrari F40 - Vista 4">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </section>

    <header class="hero text-white">
        <div class="container text-center">
            <h1>Ferrari F40</h1>
            <p>A lendária Ferrari dos anos 80</p>
        </div>
    </header>

    <section id="especificacoes" class="container my-5">
        <h2 class="text-center mb-4">Especificações</h2>
        <div class="row text-center">
            <div class="col-md-4">
                <h3>Velocidade Máxima</h3>
                <p>324 km/h</p>
            </div>
            <div class="col-md-4">
                <h3>0-100 km/h</h3>
                <p>3.9 segundos</p>
            </div>
            <div class="col-md-4">
                <h3>Potência</h3>
                <p>471 HP</p>
            </div>
        </div>
    </section>

    <section id="contato" class="text-center bg-dark text-white py-5">
        <h2>Entre em Contato</h2>
        <p>Quer saber mais? Fale com um especialista Ferrari.</p>
        <a href="#" class="btn btn-primary me-2">Saiba Mais</a>
        <a href="#" class="btn btn-primary">Fale Conosco</a>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
